<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Momentum</title>

<body>

    <!-- player -->


    <div class="player">
      <audio id="myAudio" ontimeupdate="onTimeUpdate()">
        <source id="source-audio" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <div class="player-ctn">
        
        <div class="btn-ctn">
           <div class="btn-action first-btn" onclick="previous()">
              <div id="btn-faws-back">
                <i class='fas fa-step-backward'></i>
              </div>
           </div>
           <div class="btn-action" onclick="toggleAudio()">
              <div id="btn-faws-play-pause">
                <i class='fas fa-play' id="icon-play"></i>
                <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
              </div>
           </div>
           <div class="btn-action" onclick="next()">
              <div id="btn-faws-next">
                <i class='fas fa-step-forward'></i>
              </div>
           </div>
        </div>
      
        <div class="infos-ctn">
          <div class="timer">00:00</div>
          <div class="title"></div>
          <div class="duration">00:00</div>
        </div>
      
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      
        <div class="playlist-ctn"></div>
      </div>
    </div>


    <!-- weather -->

    <div class="container">
      <form>
        <label id="label"for="location-input">Location:</label>
        <input type="text" id="location-input" placeholder="Enter city name">
        <button type="submit" id="submit-button">Search</button>
      </form>
      <div class="weather-icon"></div>
      <div class="wettertext"></div>
      <div class="temperature"></div>
      <div class="feuchtigkeit"></div>
      <div class="precipitation"></div>
      <div class="location"></div>
    </div>

    <!-- date -->

  
    <div aligh="center" class="clockpage">
      <div id="clock" class="time"></div>
      <div class='date' id='time'></div>
      <div id="clock_three">
        <span id="good_time"></span>
        <input class="name" id="name" type="text" placeholder="[Enter name]" autocomplete="off">
      </div>

    <!-- quotes -->

      <button class="change-quote" onclick="getMessage()">
